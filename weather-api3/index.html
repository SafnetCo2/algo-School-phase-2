<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input type="text" placeholder="enter a city" />
        <button><img src="assets/search.png" alt="weather" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="assets/rain.png" alt="rain" class="icon" />
        <h1 class="celcius">22°C</h1>
        <h2 class="city">London</h2>
      </div>
      <div class="details">
        <div class="col">
          <img src="assets/humidity.png" alt="humidity" />
          <div>
            <p class="humidity">20°C</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="assets/wind.png" alt="wind" />
          <div class="wind">
            <p class="wind">20 km/h</p>
            <p>Wind</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
