<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Api</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Weather API practice</h1>
    <div class="container">
      <div class="place-details">
        <h3>Enter a City Name</h3>

        <input
          type="text"
          class="city"
          id="city-name"
          placeholder="London, Nairobi, Kathmandu...."
        />

        <button type="submit" class="search">Search</button>

        <div class="hr-div">or</div>
        <button type="button" class="location">Use Current Location</button>
      </div>
    </div>
  </body>
</html>
