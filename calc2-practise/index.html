<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  
    <div class="cat-eye">
      <div class="cat-eye-left"></div>
      <div class="cat-eye-right"></div>
    </div>
<!-- Most cats have different colors in their ear and the inner part of the same ear. You can implement the same too. That's why you defined a div element for both right and left inner ears a while ago.

Using a class selector, give your .cat-left-inner-ear element a left and right border of 20px solid transparent each. Also give it a bottom border of 40px solid #3b3b4f. -->

<div class="cat-left-inner-ear">

</div>

    <div class="cat-left-ear"></div>
    <div class="calculator">
      <input type="text" id="result" readonly />
            <div class="buttons">
        <button class="clear">C</button>
        <button class="operator">/</button>
        <button class="operator">*</button>
        <button class="number">-</button>
        <button class="number">7</button><button class="number">8</button
        ><button class="number">9</button>
        <button class="operator">+</button>
        <button class="number">4</button><button class="number">5</button
        ><button class="number">6</button>
        <button class="equal">=</button>
        <button class="number">1</button>
        <button class="number">2</button><button class="number">3</button>
        <button class="decimal">.</button>

      </div>
    </div>



<div class="row">
  <div class="col-xs-6">
       <label><input type="checkbox" name="personality"> Loving</label>
  </div>
  <div class="col-xs-6">
       <label><input type="checkbox" name="personality"> Lazy</label>
  </div>
  <div class="col-xs-6">
       <label><input type="checkbox" name="personality"> Crazy</label>
  </div>
</div>
<i class="paper-plane"></i>

    <div class="container-fluid">
                <h2 class="red-text">CatPhotoApp</h2>

          <p>Click here for <a href="#">cat photos</a>.</p>

      
          <p>Things cats love:</p>
          <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
          </ul>
          <p>Top 3 things cats hate:</p>
          <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
          </ol>
          <form action="https://freecatphotoapp.com/submit-cat-photo">
            <label><input type="radio" name="indoor-outdoor"> Indoor</label>
            <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
            <label><input type="checkbox" name="personality"> <link rel="stylesheet" href="https://maxcdn.bootstrapcd<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>n.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>Loving</label>
            <label><input type="checkbox" name="personality"> Lazy</label>
            <label><input type="checkbox" name="personality"> Crazy</label>
            <input type="text" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>
          </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
